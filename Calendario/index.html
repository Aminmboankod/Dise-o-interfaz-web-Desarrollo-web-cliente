<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calendario 2024</title>
</head>
<body>

    <div class="container">
    </div>

    <script>

        const diaSemana = ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"];

        const meses = [
            { numero: 1, nombre: 'Enero', duracion: 31 },
            { numero: 2, nombre: 'Febrero', duracion: 29 },
            { numero: 3, nombre: 'Marzo', duracion: 31 },
            { numero: 4, nombre: 'Abril', duracion: 30 },
            { numero: 5, nombre: 'Mayo', duracion: 31 },
            { numero: 6, nombre: 'Junio', duracion: 30 },
            { numero: 7, nombre: 'Julio', duracion: 31 },
            { numero: 8, nombre: 'Agosto', duracion: 31 },
            { numero: 9, nombre: 'Septiembre', duracion: 30 },
            { numero: 10, nombre: 'Octubre', duracion: 31 },
            { numero: 11, nombre: 'Noviembre', duracion: 30 },
            { numero: 12, nombre: 'Diciembre', duracion: 31 }
        ];

        function crearNumeroDias(duracion){
            const days = [];
            for (let i = 1; i <= duracion; i++) {
                if (i % 2 === 0) {
                    days.push({
                        day: i,
                        className: 'even'
                    });
                } else {
                    days.push({
                        day: i,
                        className: 'odd'
                    });
                }
            }  
            
            return days;
        }

        function crearListaDias(container){

            const contenedorMes = document.createElement('div');
            contenedorMes.classList.add('weekdays', 'row');
            container.appendChild(contenedorMes);

            diaSemana.forEach(dia => {
                const divDia = document.createElement('div');
                divDia.classList.add('day', 'col', 'text-center');
                divDia.textContent = dia;                
                contenedorMes.appendChild(divDia);
            });

        }

        function añadirDiasMes(mes){
            
            const daysContainer = document.createElement('div');
            daysContainer.classList.add('days');

            const days = crearNumeroDias(mes.duracion);

            days.forEach(dia => {
                const dayElement = document.createElement('div');
                dayElement.classList.add( 'col', dia.className);
                dayElement.textContent = dia.day;
                daysContainer.appendChild(dayElement);
            })

            return daysContainer;

        }

        function CrearCalendario(){

            meses.forEach(mes => {
                const main = document.querySelector('.container');
                const cont = document.createElement('div');
                cont.classList.add('calendar-'+mes.nombre);
                
                const titulo = document.createElement('h1');
                titulo.classList.add('row', 'text-center');
                titulo.textContent = mes.nombre;
                cont.appendChild(titulo);
                main.appendChild(cont);
                
                crearListaDias(cont);
                const contenedorDias = añadirDiasMes(mes);
                cont.appendChild(contenedorDias);
            })


        }

        CrearCalendario();

    </script>
</body>
</html>
