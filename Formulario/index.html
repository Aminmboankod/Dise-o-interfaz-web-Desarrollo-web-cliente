
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description">
    <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<title>Formulario</title>
</head>
<body class="body d-flex flex-column">
    <div class="container">
        <form name="registrationForm" onsubmit="return validateForm()" enctype="multipart/form-data">
            <h2>Personal Identification</h2>
            <div class="form-group">
                <label for="name">*Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="surname1">*Surname1:</label>
                <input type="text" class="form-control" id="surname1" name="surname1">
            </div>
            <div class="form-group">
                <label for="surname2">Surname2:</label>
                <input type="text" class="form-control" id="surname2" name="surname2">
            </div>
            <div class="form-group">
                <label for="gender">*Man / Woman (H/M):</label>
                <input type="text" class="form-control" id="gender" name="gender">
            </div>
            <div class="form-group">
                <label for="address">Postal Address:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="cp">*CP:</label>
                <input type="text" class="form-control" id="cp" name="cp">
            </div>
            <div class="form-group">
                <label for="dni">*DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni">
            </div>
            <div class="form-group">
                <label for="email">e-mail:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label for="birthplace">Place of birth:</label>
                <input type="text" class="form-control" id="birthplace" name="birthplace">
            </div>
            <div class="form-group">
                <label for="maritalStatus">*Marital status (S/C/V/D):</label>
                <input type="text" class="form-control" id="maritalStatus" name="maritalStatus">
            </div>

            <!-- El resto de tu formulario... -->
            <h2>Corporative Identification</h2>
            <div class="form-group">
                <label for="employeeNumber">*Employee number:</label>
                <input type="text" class="form-control" id="employeeNumber" name="employeeNumber">
            </div>
            <div class="form-group">
                <label for="user">*User:</label>
                <input type="text" class="form-control" id="user" name="user">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" name="password" oninput="updatePasswordValue()">
            </div>
            <div class="form-group">
                <label for="department">*Department:</label>
                <input type="text" class="form-control" id="department" name="department">
            </div>
            <div class="form-group">
                <label for="startDate">*Start date:</label>
                <input type="text" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="form-group">
                <label for="workHours">Work hours:</label>
                <input type="text" class="form-control" id="workHours" name="workHours">
            </div>
            <div class="form-group">
                <label for="cv">C.V. (file attached):</label>
                <input type="file" class="form-control-file" id="cv" name="cv">
            </div>
            
            <h2>Education</h2>
            <div class="form-group">
                <label for="educationLevel">*Level of education:</label>
                <input type="text" class="form-control" id="educationLevel" name="educationLevel">
            </div>
            
            <h2>Languages</h2>
            <div class="form-group">
                <label for="englishLevel">*English (A1, B2, B1, B2, C1, C2, native):</label>
                <input type="text" class="form-control" id="englishLevel" name="englishLevel">
            </div>
            <div class="form-group">
                <label for="catalanLevel">Catalàn: Native:</label>
                <input type="text" class="form-control" id="catalanLevel" name="catalanLevel">
            </div>
            <div class="form-group">
                <label for="spanishLevel">Castellano: Native:</label>
                <input type="text" class="form-control" id="spanishLevel" name="spanishLevel">
            </div>
            <div class="form-group">
                <label for="otherLanguages">Others: Native:</label>
                <input type="text" class="form-control" id="otherLanguages" name="otherLanguages">
            </div>
            
            <h2>Payment method</h2>
            <div class="form-group">
                <label for="cardType">Card type:</label>
                <input type="text" class="form-control" id="cardType" name="cardType">
            </div>
            <div class="form-group">
                <label for="cardNumber">Card number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber">
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" class="form-control" id="cvc" name="cvc">
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration date:</label>
                <input type="text" class="form-control" id="expirationDate" name="expirationDate">
            </div>
            
            <h2>Individual preferences</h2>
            <div class="form-group">
                <label for="color">Color (RGB: HEXADECIMAL):</label>
                <input type="text" class="form-control" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="socialLinks">Facebook / Instagram / etc. Links:</label>
                <input type="text" class="form-control" id="socialLinks" name="socialLinks">
            </div>
            <div class="form-group">
                <label for="comments">Other / Comments (Generic text):</label>
                <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </form>
</body>
<style>
/* Clase para ocultar el texto */
.hidden-password {
    font-family: "Lucida Console", Monaco, monospace; /* Usa una fuente de ancho fijo para que los caracteres tengan el mismo ancho */
    letter-spacing: 2px; /* Espacio entre caracteres fijo */
    text-transform: uppercase; /* Convierte el texto a mayúsculas para que los caracteres sean iguales en tamaño */
}
</style>
</html>
